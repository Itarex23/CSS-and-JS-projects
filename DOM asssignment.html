<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
   
   <input placeholder="Name" class="text-box"     onkeydown="
    PressKey(event);
    ">

    <button onclick="
    workbox();
    " 
   
    >Submit</button>
    <p class="name-box"></p>

   <script>
    function PressKey(event){
            if(event.key === 'Enter'){
                workbox()
                }
            }


    function workbox(){
        const myName = document.querySelector('.text-box');

        const ourName = myName.value

        document.querySelector('.name-box').innerHTML = `your name is ${ourName}`
        }
   </script>
</body>
</html>
